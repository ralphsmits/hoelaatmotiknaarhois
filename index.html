<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mijn Pendel | Breda</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Kleurenpalet (Donker & Modern) */
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --border-color: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.5px;
        }
        .logo i { color: var(--accent-green); }

        .settings-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            width: 40px; height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: grid; place-items: center;
        }
        .settings-btn:hover { background: var(--border-color); color: #fff; }

        /* --- MAIN GRID LAYOUT --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            
            display: grid;
            gap: 1rem;
            /* MOBILE DEFAULT: 1 kolom */
            grid-template-columns: 1fr;
            grid-template-areas: 
                "hero"
                "map"
                "list";
        }

        /* TABLET & DESKTOP (Vanaf 768px) */
        @media (min-width: 768px) {
            main {
                padding: 2rem;
                grid-template-columns: 1.5fr 1fr; /* Links breed, rechts smal */
                grid-template-rows: auto 1fr;
                grid-template-areas: 
                    "hero list"
                    "map list";
            }
        }

        /* --- CARDS --- */
        .card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* HERO CARD (Countdown) */
        .area-hero { grid-area: hero; }
        
        .hero-content {
            text-align: center;
            padding: 1rem 0;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 99px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .big-time {
            /* Responsieve tekstgrootte: past zich aan schermbreedte aan */
            font-size: clamp(3.5rem, 10vw, 6rem); 
            font-weight: 800;
            color: var(--text-main);
            line-height: 1;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .countdown-sub {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            color: var(--text-muted);
        }
        
        .countdown-sub.urgent { color: var(--accent-orange); }
        .countdown-sub.critical { color: var(--accent-red); font-weight: 700; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* MAP CARD */
        .area-map { grid-area: map; min-height: 300px; }
        
        #map {
            flex: 1;
            width: 100%;
            min-height: 250px;
            border-radius: 12px;
            margin-bottom: 1rem;
            z-index: 1;
        }

        .map-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary { background: var(--accent-green); color: #000; }
        .btn-secondary { background: rgba(255,255,255,0.05); color: var(--text-main); border: 1px solid var(--border-color); }

        /* LIST CARD */
        .area-list { grid-area: list; max-height: 100%; overflow: hidden; }
        
        .scroll-container {
            overflow-y: auto;
            /* Verberg scrollbar maar laat wel scrollen */
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .timetable-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }
        .timetable-item:last-child { border-bottom: none; }
        
        .timetable-item.past { opacity: 0.4; }
        .timetable-item.active { 
            background: rgba(16, 185, 129, 0.05); 
            padding: 12px 10px; 
            margin: 0 -10px; 
            border-radius: 8px;
            border-bottom: none;
        }

        .time-group { display: flex; flex-direction: column; }
        .time-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }
        .time-val { font-weight: 600; font-size: 1.1rem; }
        .active .time-val { color: var(--accent-green); }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
        }

        /* MODAL (Instellingen) */
        .modal {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end; /* Mobile: sheet from bottom */
        }
        
        @media (min-width: 768px) { .modal { align-items: center; } }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px 20px 0 0; /* Rounded top */
            border: 1px solid var(--border-color);
            animation: slideUp 0.3s ease-out;
        }

        @media (min-width: 768px) { .modal-content { border-radius: 20px; } }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); }
        .input-group input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color); 
            background: var(--bg-body); color: #fff; font-size: 1.1rem;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <span>Commuter</span>
        </div>
        <button class="settings-btn" onclick="openSettings()">
            <i class="fa-solid fa-sliders"></i>
        </button>
    </header>

    <main>
        <section class="card area-hero">
            <div class="card-title"><i class="fa-regular fa-clock"></i> Vertrekadvies</div>
            <div class="hero-content">
                <div class="status-badge" id="bus-info-badge">--</div>
                <div class="big-time" id="leave-time">--:--</div>
                <div class="countdown-sub" id="countdown-text">Route laden...</div>
            </div>
        </section>

        <section class="card area-map">
            <div class="card-title"><i class="fa-solid fa-map-location-dot"></i> Live Route</div>
            <div id="map"></div>
            <div class="map-buttons">
                <a href="https://www.google.com/maps/dir/Tramsingel,+Breda/Station+Breda" target="_blank" class="btn btn-primary">
                    <i class="fa-solid fa-bicycle"></i> Fietsnav
                </a>
                <a href="https://9292.nl/" target="_blank" class="btn btn-secondary">
                    <i class="fa-solid fa-bus"></i> OV Info
                </a>
            </div>
        </section>

        <section class="card area-list">
            <div class="card-title"><i class="fa-solid fa-list-ul"></i> Latere Opties</div>
            <div class="scroll-container">
                <div id="timetable-list"></div>
            </div>
        </section>
    </main>

    <footer>
        Tramsingel <i class="fa-solid fa-arrow-right" style="margin:0 5px; font-size:0.7em;"></i> Chaam<br>
        <span style="opacity: 0.5; margin-top:5px; display:block;">Versie 4.0 Responsive</span>
    </footer>

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem; color:white;">Instellingen</h2>
            <div class="input-group">
                <label>Fietstijd (minuten)</label>
                <input type="number" id="input-bike" inputmode="numeric">
            </div>
            <div class="input-group">
                <label>Buffer / Lopen (minuten)</label>
                <input type="number" id="input-buffer" inputmode="numeric">
            </div>
            <button class="btn btn-primary" style="width:100%" onclick="saveSettings()">Opslaan</button>
            <button class="btn btn-secondary" style="width:100%; margin-top:10px; border:none;" onclick="closeSettings()">Annuleren</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // CONFIG & STATE
        let config = {
            bikeTime: parseInt(localStorage.getItem('bikeTime')) || 10,
            bufferTime: parseInt(localStorage.getItem('bufferTime')) || 2
        };

        const DIENSTREGELING = {
            6: [25, 55], 7: [25, 55], 8: [25, 55], 9: [25, 55], 10: [25, 55],
            11: [25, 55], 12: [25, 55], 13: [25, 55], 14: [25, 55], 15: [25, 55],
            16: [25, 40, 55], 17: [10, 25, 40, 55], 18: [25, 55], 19: [25, 55],
            20: [25, 55], 21: [25], 22: [25], 23: [25]
        };

        // --- CORE FUNCTIES ---

        function updateApp() {
            const nu = new Date();
            const listContainer = document.getElementById('timetable-list');
            listContainer.innerHTML = "";

            let nextOption = null;
            let totalDelay = config.bikeTime + config.bufferTime;
            let optionsCount = 0;

            for (let uur = 0; uur < 24; uur++) {
                if (DIENSTREGELING[uur]) {
                    for (let minuut of DIENSTREGELING[uur]) {
                        
                        let busDate = new Date(nu);
                        busDate.setHours(uur, minuut, 0);
                        let vertrekDate = new Date(busDate.getTime() - (totalDelay * 60000));

                        let busStr = busDate.toLocaleTimeString('nl-NL', {hour:'2-digit', minute:'2-digit'});
                        let vertrekStr = vertrekDate.toLocaleTimeString('nl-NL', {hour:'2-digit', minute:'2-digit'});

                        let div = document.createElement('div');
                        div.className = "timetable-item";

                        if (vertrekDate < nu) {
                            div.classList.add('past');
                        } else {
                            if (!nextOption) {
                                nextOption = { vertrek: vertrekDate, bus: busStr };
                                div.classList.add('active');
                                // Scroll element into view if needed (optional logic)
                            }
                        }

                        // Alleen tonen als het vandaag is en niet tÃ© lang geleden
                        // We tonen de afgelopen 1 uur en de komende uren
                        if (vertrekDate > new Date(nu.getTime() - 3600000)) {
                            div.innerHTML = `
                                <div class="time-group">
                                    <span class="time-label">Vertrek Fiets</span>
                                    <span class="time-val">${vertrekStr}</span>
                                </div>
                                <i class="fa-solid fa-arrow-right" style="color:var(--text-muted); font-size:0.8rem;"></i>
                                <div class="time-group" style="text-align:right;">
                                    <span class="time-label">Bus 375</span>
                                    <span class="time-val">${busStr}</span>
                                </div>
                            `;
                            listContainer.appendChild(div);
                            optionsCount++;
                        }
                    }
                }
            }

            // UPDATE UI
            if (nextOption) {
                document.getElementById('bus-info-badge').innerText = `Bus ${nextOption.bus} (Breda CS)`;
                document.getElementById('leave-time').innerText = nextOption.vertrek.toLocaleTimeString('nl-NL', {hour:'2-digit', minute:'2-digit'});
                
                const diff = Math.floor((nextOption.vertrek - nu) / 1000);
                const min = Math.floor(diff / 60);
                const sec = diff % 60;
                
                const countEl = document.getElementById('countdown-text');
                const timeEl = document.getElementById('leave-time');

                if (min > 60) {
                    countEl.innerText = `Nog ${Math.floor(min/60)}u ${min%60}m tot vertrek`;
                    countEl.className = "countdown-sub";
                    timeEl.style.color = "var(--text-main)";
                } else {
                    countEl.innerText = `Vertrek over ${min} min ${sec} sec`;
                    
                    if (min < 5) {
                        timeEl.style.color = "var(--accent-red)";
                        countEl.className = "countdown-sub critical";
                    } else if (min < 15) {
                        timeEl.style.color = "var(--accent-orange)";
                        countEl.className = "countdown-sub urgent";
                    } else {
                        timeEl.style.color = "var(--accent-green)";
                        countEl.className = "countdown-sub";
                    }
                }
            } else {
                document.getElementById('leave-time').innerText = "--:--";
                document.getElementById('countdown-text').innerText = "Geen bussen meer";
            }
        }

        // --- KAART ---
        var map = L.map('map', {zoomControl: false}).setView([51.549, 4.815], 11);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);

        var tramsingel = [51.5955, 4.7675];
        var station = [51.5933, 4.7797];
        var chaam = [51.5039, 4.8622];

        // Lijnen
        L.polyline([tramsingel, station], {color: '#10b981', weight: 4, dashArray: '6, 8'}).addTo(map);
        L.polyline([station, chaam], {color: '#3b82f6', weight: 4}).addTo(map);
        
        // Markers
        L.circleMarker(tramsingel, {color: '#10b981', radius: 6, fillOpacity:1, fillColor:'#fff'}).addTo(map);
        L.circleMarker(station, {color: '#fff', radius: 4, fillOpacity:1}).addTo(map);
        L.circleMarker(chaam, {color: '#3b82f6', radius: 6, fillOpacity:1, fillColor:'#fff'}).addTo(map);
        
        // Auto-fit bounds (eenmalig bij start)
        map.fitBounds([tramsingel, chaam], {padding: [30, 30]});

        // --- SETTINGS LOGIC ---
        function openSettings() {
            document.getElementById('input-bike').value = config.bikeTime;
            document.getElementById('input-buffer').value = config.bufferTime;
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function saveSettings() {
            const bikeVal = parseInt(document.getElementById('input-bike').value);
            const bufVal = parseInt(document.getElementById('input-buffer').value);
            if(bikeVal && bufVal) {
                config.bikeTime = bikeVal;
                config.bufferTime = bufVal;
                localStorage.setItem('bikeTime', bikeVal);
                localStorage.setItem('bufferTime', bufVal);
                updateApp();
                closeSettings();
            }
        }

        window.onclick = function(e) {
            if (e.target == document.getElementById('settings-modal')) closeSettings();
        }

        // START
        setInterval(updateApp, 1000);
        updateApp();

    </script>
</body>
</html>

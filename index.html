<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mijn Pendel | Breda</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --border: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            
            /* Kleuren */
            --c-bike: #10b981;
            --c-wait: #64748b;
            --c-bus: #3b82f6;
            --c-walk: #a855f7;
            --c-rain: #60a5fa;
            
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* HEADER */
        header {
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 800; font-size: 1.1rem; display: flex; align-items: center; gap: 0.5rem; }
        .settings-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-muted);
            width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: grid; place-items: center; transition: 0.2s;
        }
        .settings-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }

        /* MAIN GRID */
        main {
            flex: 1; width: 100%; max-width: 1200px; margin: 0 auto; padding: 1rem;
            display: grid; gap: 1rem;
            grid-template-columns: 1fr;
            grid-template-areas: "hero" "info" "list";
        }

        @media (min-width: 900px) {
            main {
                padding: 2rem;
                grid-template-columns: 1.2fr 1fr; /* Links iets breder */
                grid-template-areas: 
                    "hero hero"
                    "info list";
            }
        }

        /* CARDS */
        .card {
            background: var(--bg-card); border-radius: 16px; padding: 1.5rem;
            border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }
        .card-title {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted);
            margin-bottom: 1rem; font-weight: 600; display: flex; align-items: center; justify-content: space-between;
        }

        /* 1. HERO (COUNTDOWN) */
        .area-hero { grid-area: hero; background: linear-gradient(145deg, #1e293b, #161f2d); }
        .big-time {
            font-size: clamp(3.5rem, 8vw, 6rem); font-weight: 800; color: var(--text-main);
            line-height: 1; text-align: center; letter-spacing: -2px; font-variant-numeric: tabular-nums;
        }
        .sub-text { text-align: center; color: var(--text-muted); margin-top: 5px; font-size: 1.1rem;}
        .sub-text.urgent { color: var(--accent-orange); }
        .sub-text.critical { color: var(--accent-red); font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* 2. INFO CARD (Left Bottom) */
        .area-info { grid-area: info; gap: 20px; }
        
        /* A. Journey Bar */
        .journey-bar {
            display: flex; height: 12px; width: 100%; border-radius: 6px; overflow: hidden; margin-bottom: 10px;
        }
        .j-segment { height: 100%; position: relative; }
        .j-bike { background: var(--c-bike); }
        .j-wait { background: var(--c-wait); opacity: 0.3; }
        .j-bus { background: var(--c-bus); }
        .j-walk { background: var(--c-walk); }
        .journey-legend { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        /* B. Weather Boxes */
        .weather-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .weather-box {
            background: rgba(255,255,255,0.03); border-radius: 12px; padding: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .w-val { font-size: 1.4rem; font-weight: bold; margin: 5px 0; }
        .w-label { font-size: 0.75rem; color: var(--text-muted); }

        /* C. Rain Graph */
        .rain-section { margin-top: 10px; flex: 1; display: flex; flex-direction: column; justify-content: flex-end;}
        .rain-header { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .graph-wrapper {
            display: flex; align-items: flex-end; justify-content: space-between;
            height: 80px; width: 100%;
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        .graph-grid-line {
            position: absolute; left: 0; right: 0; border-top: 1px dashed rgba(255,255,255,0.05); pointer-events: none;
        }
        .grid-light { bottom: 33%; } .grid-heavy { bottom: 66%; }
        
        .rain-bar-group {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            flex: 1; height: 100%; margin: 0 1px;
        }
        .rain-bar {
            width: 100%; background: var(--c-rain); border-radius: 2px 2px 0 0;
            transition: height 0.5s ease; min-height: 2px; opacity: 0.9;
        }
        .rain-bar.dry { background: rgba(255,255,255,0.05); }
        .rain-time { font-size: 0.6rem; color: var(--text-muted); margin-top: 4px; opacity: 0.7; }

        /* 3. LIST CARD (Right Bottom) */
        .area-list { grid-area: list; max-height: 100%; overflow: hidden; }
        .list-container { max-height: 500px; overflow-y: auto; scrollbar-width: thin; }
        .timetable-row {
            display: grid; grid-template-columns: 1fr auto 1fr; 
            padding: 14px 0; border-bottom: 1px solid var(--border); font-size: 0.95rem; align-items: center;
        }
        .timetable-row.active {
            background: linear-gradient(90deg, rgba(16,185,129,0.05), rgba(59,130,246,0.05));
            border-radius: 8px; padding: 14px 10px; margin: 0 -10px; border: none;
        }
        .t-big { font-weight: 700; display: block; color: var(--text-main); }
        .t-small { font-size: 0.75rem; color: var(--text-muted); }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; justify-content: center; align-items: center; backdrop-filter: blur(5px);}
        .modal-content { background: var(--bg-card); width: 90%; max-width: 400px; padding: 2rem; border-radius: 20px; border: 1px solid var(--border); }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 5px; color: var(--text-muted); font-size: 0.9rem;}
        .input-group input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-body); color: #fff; font-size: 1rem; }
        .save-btn { width: 100%; padding: 12px; background: var(--c-bike); border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa-solid fa-person-biking" style="color:var(--c-bike)"></i>
            <span>Mijn Pendel</span>
        </div>
        <button class="settings-btn" onclick="openSettings()">
            <i class="fa-solid fa-sliders"></i>
        </button>
    </header>

    <main>
        <section class="card area-hero">
            <div class="card-title">
                <span><i class="fa-solid fa-stopwatch"></i> Vertrekadvies Tramsingel</span>
                <span id="bus-badge" style="font-size:0.75em; background:rgba(255,255,255,0.1); padding:4px 8px; border-radius:6px;">--</span>
            </div>
            
            <div class="big-time" id="leave-time">--:--</div>
            <div class="sub-text" id="countdown-text">Route berekenen...</div>
        </section>

        <section class="card area-info">
            <div>
                <div class="card-title" style="margin-bottom:8px;"><i class="fa-solid fa-route"></i> Jouw Reisopbouw</div>
                <div class="journey-bar">
                    <div class="j-segment j-bike" id="bar-bike" style="width: 25%"></div>
                    <div class="j-segment j-wait" id="bar-wait" style="width: 5%"></div>
                    <div class="j-segment j-bus" id="bar-bus" style="width: 55%"></div>
                    <div class="j-segment j-walk" id="bar-walk" style="width: 15%"></div>
                </div>
                <div class="journey-legend">
                    <div class="legend-item"><div class="dot j-bike"></div><span id="lbl-bike">10m</span></div>
                    <div class="legend-item"><div class="dot j-wait"></div><span>+</span></div>
                    <div class="legend-item"><div class="dot j-bus"></div><span id="lbl-bus">23m</span></div>
                    <div class="legend-item"><div class="dot j-walk"></div><span id="lbl-walk">5m</span></div>
                </div>
            </div>

            <div class="weather-grid">
                <div class="weather-box">
                    <i class="fa-solid fa-temperature-half" style="color:#fff; margin-bottom:5px;"></i>
                    <span class="w-val" id="w-temp">--°</span>
                    <span class="w-label">Temperatuur</span>
                </div>
                <div class="weather-box">
                    <i class="fa-solid fa-wind" style="color:#fff; margin-bottom:5px;"></i>
                    <span class="w-val" id="w-wind">--</span>
                    <span class="w-label">Wind (km/h)</span>
                </div>
            </div>

            <div class="rain-section">
                <div class="rain-header">
                    <i class="fa-solid fa-cloud-rain" style="color:var(--c-rain)"></i>
                    <span id="rain-text">Buienradar laden...</span>
                </div>
                <div class="graph-wrapper" id="rain-graph">
                    <div class="graph-grid-line grid-light"></div>
                    <div class="graph-grid-line grid-heavy"></div>
                    </div>
            </div>
        </section>

        <section class="card area-list">
            <div class="card-title"><i class="fa-solid fa-list-ul"></i> Vertrek Opties</div>
            <div class="list-container" id="timetable-list"></div>
        </section>
    </main>

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2 style="color:white; margin-bottom:20px;">Instellingen</h2>
            <div class="input-group"><label>Fietsen (min)</label><input type="number" id="inp-bike"></div>
            <div class="input-group"><label>Buffer/Wachten (min)</label><input type="number" id="inp-buffer"></div>
            <div class="input-group"><label>Busrit (min)</label><input type="number" id="inp-bus"></div>
            <div class="input-group"><label>Lopen naar huis (min)</label><input type="number" id="inp-walk"></div>
            <button class="save-btn" onclick="saveSettings()">Opslaan</button>
        </div>
    </div>

    <script>
        // CONFIG
        let config = {
            bike: parseInt(localStorage.getItem('bike')) || 10,
            buffer: parseInt(localStorage.getItem('buffer')) || 5,
            bus: parseInt(localStorage.getItem('bus')) || 23,
            walk: parseInt(localStorage.getItem('walk')) || 5
        };

        const DIENSTREGELING = {
            6: [25, 55], 7: [25, 55], 8: [25, 55], 9: [25, 55], 10: [25, 55],
            11: [25, 55], 12: [25, 55], 13: [25, 55], 14: [25, 55], 15: [25, 55],
            16: [25, 40, 55], 17: [10, 25, 40, 55], 18: [25, 55], 19: [25, 55],
            20: [25, 55], 21: [25], 22: [25], 23: [25]
        };

        // --- 1. DATA OPHALEN (WEER + REGEN) ---
        async function fetchAllWeather() {
            try {
                // Eén API call voor alles (Breda)
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=51.58&longitude=4.77&current_weather=true&minutely_15=precipitation&forecast_days=1&timezone=Europe%2FBerlin');
                const data = await res.json();
                
                // 1. Huidig Weer
                const temp = Math.round(data.current_weather.temperature);
                const wind = data.current_weather.windspeed;
                document.getElementById('w-temp').innerText = temp + "°";
                document.getElementById('w-wind').innerText = wind;

                // 2. Regen Grafiek
                drawGraph(data.minutely_15);

            } catch (e) {
                console.log("Weer error", e);
                document.getElementById('rain-text').innerText = "Weer onbeschikbaar";
            }
        }

        function drawGraph(rainData) {
            const container = document.getElementById('rain-graph');
            // Verwijder oude bars, behoud grid
            const oldBars = container.querySelectorAll('.rain-bar-group');
            oldBars.forEach(b => b.remove());

            const now = new Date();
            const currentHour = now.getHours();
            const currentMin = now.getMinutes();
            
            // Vind startpunt (huidige kwartier)
            let startIndex = 0;
            for(let i=0; i < rainData.time.length; i++) {
                const wTime = new Date(rainData.time[i]);
                if (wTime.getHours() === currentHour && wTime.getMinutes() >= currentMin - 15) {
                    startIndex = i;
                    break;
                }
            }

            let totalRain = 0;
            // Toon komende 8 blokken (2 uur)
            for (let i = 0; i < 8; i++) {
                const idx = startIndex + i;
                if (idx >= rainData.precipitation.length) break;

                const amount = rainData.precipitation[idx];
                const timeObj = new Date(rainData.time[idx]);
                const timeStr = timeObj.toLocaleTimeString('nl-NL', {hour:'2-digit', minute:'2-digit'});
                
                totalRain += amount;

                // Bar hoogte (max 3mm = 100%)
                let h = 0;
                let isDry = true;
                if (amount > 0) {
                    isDry = false;
                    h = (amount / 2.5) * 100;
                    if (h > 100) h = 100;
                    if (h < 5) h = 5;
                } else {
                    h = 2; // Minimaal
                }

                const grp = document.createElement('div');
                grp.className = 'rain-bar-group';
                
                const bar = document.createElement('div');
                bar.className = isDry ? 'rain-bar dry' : 'rain-bar';
                bar.style.height = h + '%';
                
                const lbl = document.createElement('div');
                lbl.className = 'rain-time';
                // Toon tijd om en om
                lbl.innerText = (i % 2 === 0) ? timeStr : '';

                grp.appendChild(bar);
                grp.appendChild(lbl);
                container.appendChild(grp);
            }

            // Tekst update
            const txt = document.getElementById('rain-text');
            if (totalRain === 0) {
                txt.innerText = "Komende 2 uur droog";
                txt.style.color = "#10b981";
            } else {
                txt.innerText = `Neerslag verwacht (${totalRain.toFixed(1)} mm)`;
                txt.style.color = "#60a5fa";
            }
        }

        // --- 2. APP LOGICA ---
        function updateVisuals() {
            const total = config.bike + config.buffer + config.bus + config.walk;
            document.getElementById('bar-bike').style.width = (config.bike / total * 100) + "%";
            document.getElementById('bar-wait').style.width = (config.buffer / total * 100) + "%";
            document.getElementById('bar-bus').style.width = (config.bus / total * 100) + "%";
            document.getElementById('bar-walk').style.width = (config.walk / total * 100) + "%";
            
            document.getElementById('lbl-bike').innerText = config.bike + "m";
            document.getElementById('lbl-bus').innerText = config.bus + "m";
            document.getElementById('lbl-walk').innerText = config.walk + "m";
        }

        function updateApp() {
            const nu = new Date();
            const list = document.getElementById('timetable-list');
            list.innerHTML = "";
            let nextOption = null;
            let totalDelay = config.bike + config.buffer;

            for (let uur = 0; uur < 24; uur++) {
                if (DIENSTREGELING[uur]) {
                    for (let minuut of DIENSTREGELING[uur]) {
                        
                        let busDate = new Date(nu); busDate.setHours(uur, minuut, 0);
                        let vertrekDate = new Date(busDate.getTime() - (totalDelay * 60000));
                        let thuisDate = new Date(busDate.getTime() + ((config.bus + config.walk) * 60000));

                        let vStr = vertrekDate.toLocaleTimeString('nl-NL', {hour:'2-digit', minute:'2-digit'});
                        let bStr = busDate.toLocaleTimeString('nl-NL', {hour:'2-digit', minute:'2-digit'});
                        let tStr = thuisDate.toLocaleTimeString('nl-NL', {hour:'2-digit', minute:'2-digit'});

                        let div = document.createElement('div');
                        div.className = "timetable-row";

                        if (vertrekDate < nu) {
                            div.classList.add('past'); 
                        } else {
                            if (!nextOption) {
                                nextOption = { vertrek: vertrekDate, bus: bStr, thuis: tStr };
                                div.classList.add('active');
                            }
                        }

                        if (vertrekDate > new Date(nu.getTime() - 3600000)) {
                            div.innerHTML = `
                                <div><span class="t-big">${vStr}</span><span class="t-small">Fietsen</span></div>
                                <div style="text-align:center; font-size:0.8em; color:var(--text-muted)">
                                    <i class="fa-solid fa-arrow-right"></i><br>Bus ${bStr}
                                </div>
                                <div style="text-align:right"><span class="t-big">${tStr}</span><span class="t-small">Thuis</span></div>
                            `;
                            list.appendChild(div);
                        }
                    }
                }
            }

            if (nextOption) {
                document.getElementById('leave-time').innerText = nextOption.vertrek.toLocaleTimeString('nl-NL', {hour:'2-digit', minute:'2-digit'});
                document.getElementById('bus-badge').innerText = `Bus ${nextOption.bus}`;
                
                const diff = Math.floor((nextOption.vertrek - nu) / 1000);
                const min = Math.floor(diff / 60);
                const sec = diff % 60;
                
                const sub = document.getElementById('countdown-text');
                const main = document.getElementById('leave-time');

                if (min > 60) {
                    sub.innerText = `Nog ${Math.floor(min/60)}u ${min%60}m`;
                    sub.className = "sub-text";
                    main.style.color = "var(--text-main)";
                } else {
                    sub.innerText = `Vertrek over ${min} min ${sec} sec`;
                    if (min < 5) {
                        main.style.color = "var(--accent-red)";
                        sub.className = "sub-text critical";
                    } else if (min < 15) {
                        main.style.color = "var(--accent-orange)";
                        sub.className = "sub-text urgent";
                    } else {
                        main.style.color = "var(--c-bike)";
                        sub.className = "sub-text";
                    }
                }
            } else {
                document.getElementById('leave-time').innerText = "--:--";
                document.getElementById('countdown-text').innerText = "Geen bussen meer";
            }
        }

        function openSettings() {
            document.getElementById('inp-bike').value = config.bike;
            document.getElementById('inp-buffer').value = config.buffer;
            document.getElementById('inp-bus').value = config.bus;
            document.getElementById('inp-walk').value = config.walk;
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function saveSettings() {
            config.bike = parseInt(document.getElementById('inp-bike').value);
            config.buffer = parseInt(document.getElementById('inp-buffer').value);
            config.bus = parseInt(document.getElementById('inp-bus').value);
            config.walk = parseInt(document.getElementById('inp-walk').value);
            localStorage.setItem('bike', config.bike);
            localStorage.setItem('buffer', config.buffer);
            localStorage.setItem('bus', config.bus);
            localStorage.setItem('walk', config.walk);
            document.getElementById('settings-modal').style.display = 'none';
            updateVisuals();
            updateApp();
        }
        window.onclick = function(e) { if(e.target == document.getElementById('settings-modal')) document.getElementById('settings-modal').style.display='none'; }

        // Start
        updateVisuals();
        updateApp();
        fetchAllWeather();
        setInterval(updateApp, 1000);
        setInterval(fetchAllWeather, 300000);

    </script>
</body>
</html>
